<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <style>
            body{ background:whitesmoke;}
        </style>
    </head>
    <body>
        <div class="container mt-1">
            <div class="row">
                <div class="col-12 col-xl-3 col-lg-12 ">
                    <ul class="nav card flex-xl-column flex-row justify-content-center justify-content-lg-start py-3">
                        <li class="nav-item">
                            <a href="" class="nav-link">
                               <i class="bi bi-bar-chart"></i> Overview 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                               <i class="bi bi-grid-3x3-gap"></i> CRUD 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                               <i class="bi bi-gear"></i> Settings 
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-xl-6 col-lg-9">
                    <div class="card">
                        <div class="row m-lg-0 pt-3 text-center text-lg-start">
                            <div class="col-lg-auto">
                                <img src="https://placehold.co/140x140" alt="" class="img-fluid">
                            </div>
                            <div class="ms-lg-2 col-lg">
                                <div class="h3">John Smith</div>
                                <div>@johnny.s</div>
                                <small class="text-muted d-block">Last seen 2 hours ago</small>
                                <a href="#" class="btn btn-primary ">Change photo</a>
                            </div>
                            <div class="col-lg-auto text-lg-end">
                                <span class="badge bg-secondary">administrator</span>
                                <small class="text-muted d-block">Joined 05 Nov 2022</small>
                            </div>
                        </div>
                        <div class="row m-0 pt-4">
                            <div class="col">
                                <ul class="nav nav-tabs mb-4">
                                    <li class="nav-item">
                                        <a href="" class="nav-link active">Settings</a>
                                    </li>
                                </ul>
                                <div class="row px-2">
                                    <div class="col-6">
                                        <label for="" class="">Full Name</label>
                                        <input type="text" class="form-control" value="John Smith">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="">Username</label>
                                        <input type="text" class="form-control" value="johnny.s">
                                    </div>
                                </div>
                                <div class="row px-2">
                                    <div class="col">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" value="user@example.com">
                                    </div>
                                </div>
                                <div class="row px-2">
                                    <div class="col">
                                        <label for="">About</label>
                                        <textarea name="" id="" cols="30" rows="4" class="form-control">My Bio</textarea>
                                    </div>
                                </div>
                                <div class="row px-2">
                                    <div class="col-6">
                                        <div class="fw-bold">
                                            Change Password
                                        </div>
                                        <label for="">Change password</label>
                                        <input type="password" class="form-control" value="123456">
                                        <label for="">New password</label>
                                        <input type="password" class="form-control" value="123456">
                                        <label for="">Confirm password</label>
                                        <input type="password" class="form-control" value="123456">
                                    </div>
                                    <div class="col-6">
                                        <div class="fw-bold">
                                            Keeping in touch
                                        </div>
                                        <div>Email Notifications</div>
                                        <div class="form-group">
                                            <input type="checkbox" class="form-check-input">
                                            <label for="" class="form-check-label">Blog posts</label>
                                        </div>
                                        <div class="form-group"> 
                                            <input type="checkbox" class="form-check-input">
                                            <label for="" class="form-check-label">Newsletter</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" class="form-check-input">
                                            <label for="" class="form-check-label">Personal offers</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row px-2 text-start text-md-end mt-4 mb-3">
                                    <div class="col">
                                       <button class="btn btn-primary">
                                            <i class="bi bi-check-circle-fill"></i> Save Changes
                                        </button>
                                    </div>
                                </div>          
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-3 col-lg-3">
                    <div class="card p-3">
                        <a href="#" class="btn btn-secondary">
                            <i class="bi bi-arrow-right-square-fill"></i> Logout 
                        </a>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="fw-bold">
                                Support
                            </div>
                            <div class="mb-3">Get fast, free help from our friendly assistants</div>
                            <a href="#" class="btn btn-primary">Contact us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
